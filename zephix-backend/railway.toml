# Root Directory = zephix-backend (set in Railway UI). Never use "cd zephix-backend" in any command.
# Install runs ONCE in Nixpacks install phase (npm ci). Do NOT add npm ci to buildCommand or it runs twice (EBUSY).
[build]
builder = "nixpacks"
buildCommand = "npm run build"

[deploy]
preDeployCommand = "npm run db:migrate"
startCommand = "npm run start:railway"
healthcheckPath = "/api/health/ready"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.envs]
NODE_ENV = "production"
PORT = "3000"
