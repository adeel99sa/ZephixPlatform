name: Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'zephix-backend/**'
  push:
    branches: [main]
    paths:
      - 'zephix-backend/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./zephix-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: zephix-backend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint || true
      - name: Unit tests (filters)
        run: npm run test:filters
      - name: Build
        run: npm run build
      - name: Security audit (non-blocking)
        run: npm audit --audit-level=high || true

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Basic secret grep (non-blocking)
        run: |
          if grep -r "API_KEY\|SECRET\|PASSWORD" --include="*.ts" --include="*.js" zephix-backend/src/ | grep -v "process.env"; then
            echo "❌ Potential hardcoded secret detected."
            exit 1
          else
            echo "✅ No obvious hardcoded secrets."
          fi
