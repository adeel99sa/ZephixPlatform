name: build-frontend
on:
  push:
    branches: [ "main" ]
    paths:
      - "zephix-frontend/**"
      - ".github/workflows/frontend.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GHCR
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Build
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/zephix-frontend:sha-${{ github.sha }} -f zephix-frontend/Dockerfile .
          docker tag ghcr.io/${{ github.repository_owner }}/zephix-frontend:sha-${{ github.sha }} ghcr.io/${{ github.repository_owner }}/zephix-frontend:latest
      
      - name: Push
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/zephix-frontend:sha-${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/zephix-frontend:latest
