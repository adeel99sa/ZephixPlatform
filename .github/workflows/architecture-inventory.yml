name: architecture-inventory

# Runs on push to main (track inventory changes) and PRs to main only.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate inventory
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/inventory/*.sh
          node -v
          bash scripts/inventory/generate-inventory.sh

      - name: Upload generated inventory
        uses: actions/upload-artifact@v4
        with:
          name: architecture-inventory
          path: docs/generated
          if-no-files-found: error
