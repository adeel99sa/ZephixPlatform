name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Manual trigger for production deploys
  schedule:
    - cron: '0 2 * * *' # Daily security scan at 2 AM

env:
  NODE_VERSION: '20.x'
  POSTGRES_VERSION: '15'

jobs:
  security-scan:
    name: Security & Compliance Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-extended, security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Checkov for IaC
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform,kubernetes,dockerfile,githubactions
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'checkov-results.sarif'

  backend-test:
    name: Backend Testing & Quality
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zephix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: zephix-backend/package-lock.json

      - name: Install dependencies
        working-directory: zephix-backend
        run: npm ci

      - name: Run deployment guard (build + smoke test)
        working-directory: zephix-backend
        run: |
          npm run guard:deploy || exit 1

      - name: Lint changed files (merge gate)
        working-directory: zephix-backend
        run: npm run lint:changed || exit 1
      - name: Run full lint (informational)
        working-directory: zephix-backend
        continue-on-error: true
        run: |
          echo "Running full lint scan (informational only)..."
          npm run lint 2>&1 | tee lint-full-output.txt || true
          echo ""
          echo "=== Top 20 lint errors ==="
          grep -E "error|âœ–" lint-full-output.txt | head -20 || echo "No errors found"
          echo ""
          echo "Full lint summary saved to lint-full-output.txt"

      - name: Run type checking
        working-directory: zephix-backend
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: zephix-backend
        run: npm run test:cov
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key

      - name: Setup test database
        working-directory: zephix-backend
        env:
          NODE_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          TEST_DB_USER: zephix_test_user
          TEST_DB_PASSWORD: zephix_test_password
          GITHUB_RUN_ID: ${{ github.run_id }}
          CI: true
        run: |
          bash scripts/setup-test-db.sh

      - name: Run migrations
        working-directory: zephix-backend
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
          JWT_SECRET: test-secret-key
        run: npm run migration:run

      - name: Run e2e tests
        working-directory: zephix-backend
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
          JWT_SECRET: test-secret-key
        run: jest --config ./test/jest-e2e.json

      - name: Cleanup test database
        if: always()
        working-directory: zephix-backend
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          TEST_DB_NAME: ${{ env.TEST_DB_NAME }}
        run: |
          if [ -n "$TEST_DB_NAME" ]; then
            echo "ðŸ§¹ Cleaning up test database: ${TEST_DB_NAME}"
            PGPASSWORD="${POSTGRES_PASSWORD:-postgres}" psql -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d postgres -c "DROP DATABASE IF EXISTS ${TEST_DB_NAME};" || true
            echo "âœ… Database cleanup complete"
          else
            echo "âš ï¸  TEST_DB_NAME not set, skipping cleanup"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: zephix-backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  frontend-test:
    name: Frontend Testing & Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: zephix-frontend/package-lock.json

      - name: Install dependencies
        working-directory: zephix-frontend
        run: npm ci

      - name: Run linting
        working-directory: zephix-frontend
        run: npm run lint:new

      - name: Run type checking
        working-directory: zephix-frontend
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: zephix-frontend
        run: npm run test:coverage
        env:
          CI: true

      - name: Run Storybook build
        working-directory: zephix-frontend
        run: npm run storybook:ci

      - name: Run accessibility tests
        working-directory: zephix-frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: zephix-frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Deploy to test on every push to main
  deploy-test:
    name: Deploy to Test
    needs: [security-scan, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend
        working-directory: zephix-backend
        run: |
          npm ci
          npm run build

      - name: Build frontend
        working-directory: zephix-frontend
        run: |
          npm ci
          npm run build

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # â”€â”€ Deploy backend FIRST, then frontend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Railway test environment service names (verified 2026-02-14):
      #   Backend:  zephix-backend
      #   Frontend: zephix-frontend
      - name: Deploy Backend to Railway (Test)
        uses: railway/deploy@v1
        with:
          service: zephix-backend
          token: ${{ secrets.RAILWAY_TOKEN_TEST }}

      - name: Wait for test backend health
        run: |
          HEALTH_URL="${{ secrets.TEST_API_URL }}/health/ready"
          if [ -z "${{ secrets.TEST_API_URL }}" ]; then
            echo "::warning::TEST_API_URL not configured â€” skipping health wait"
            exit 0
          fi
          MAX_ATTEMPTS=8
          WAIT=10
          for i in $(seq 1 $MAX_ATTEMPTS); do
            sleep $WAIT
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" 2>/dev/null || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Test backend health passed on attempt ${i}"
              break
            fi
            echo "Attempt ${i}/${MAX_ATTEMPTS}: HTTP ${HTTP_CODE}"
            if [ "$i" -eq "$MAX_ATTEMPTS" ]; then
              echo "::warning::Test backend health check did not pass after ${MAX_ATTEMPTS} attempts"
            fi
            WAIT=$((WAIT + 2))
          done

      # â”€â”€ Post-deploy env-proof guard for test environment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "Test env-proof guard (block production DB)"
        run: |
          ENV_PROOF_URL="${{ secrets.TEST_API_URL }}/admin/system/env-proof"
          if [ -z "${{ secrets.TEST_API_URL }}" ]; then
            echo "::warning::TEST_API_URL not configured â€” skipping env-proof guard"
            exit 0
          fi

          echo "Checking test env-proof at ${ENV_PROOF_URL}..."
          RESPONSE=$(curl -sf -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.TEST_ADMIN_TOKEN }}" \
            "$ENV_PROOF_URL" 2>/dev/null || echo '{"error":"env-proof unreachable"}')

          echo "Response: ${RESPONSE}"

          DB_HOST=$(echo "$RESPONSE" | jq -r '.data.dbHost // "unknown"' 2>/dev/null || echo "parse-error")
          ZEPHIX_ENV=$(echo "$RESPONSE" | jq -r '.data.zephixEnv // "unknown"' 2>/dev/null || echo "parse-error")
          SAFETY_OK=$(echo "$RESPONSE" | jq -r '.data.safetyCheck.safe // false' 2>/dev/null || echo "false")

          echo "  zephixEnv: ${ZEPHIX_ENV}"
          echo "  dbHost:    ${DB_HOST}"
          echo "  safetyOk:  ${SAFETY_OK}"

          # Hard fail: test must never connect to production
          if [ "$DB_HOST" = "postgres.railway.internal" ] || [ "$DB_HOST" = "ballast.proxy.rlwy.net" ]; then
            echo "::error::TEST DEPLOY BLOCKED: dbHost is ${DB_HOST} (production Postgres)"
            exit 1
          fi
          # Hard fail: test must never connect to staging
          if [ "$DB_HOST" = "postgres-jj7b.railway.internal" ]; then
            echo "::error::TEST DEPLOY BLOCKED: dbHost is ${DB_HOST} (staging Postgres)"
            exit 1
          fi
          if [ "$ZEPHIX_ENV" != "test" ] && [ "$ZEPHIX_ENV" != "unknown" ]; then
            echo "::error::TEST DEPLOY BLOCKED: zephixEnv is '${ZEPHIX_ENV}', expected 'test'"
            exit 1
          fi

          echo "Test env-proof guard: PASSED"

      - name: Deploy Frontend to Railway (Test)
        uses: railway/deploy@v1
        with:
          service: zephix-frontend
          token: ${{ secrets.RAILWAY_TOKEN_TEST }}

  # Deploy staging from release tags (v*)
  # Guardrails: backend tsc, backend tests, gating frontend tests, migration check
  # Railway service names (verified 2026-02-14 via `railway service` CLI):
  #   Backend:  zephix-backend-v2  (staging has a separate service name)
  #   Frontend: zephix-frontend    (same name across all envs)
  deploy-staging:
    name: Deploy to Staging
    needs: [security-scan, backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # â”€â”€ Backend quality gates (staging requires all pass) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Backend install
        working-directory: zephix-backend
        run: npm ci

      - name: Backend typecheck
        working-directory: zephix-backend
        run: npx tsc --noEmit

      - name: Backend build
        working-directory: zephix-backend
        run: npm run build

      - name: Backend unit tests
        working-directory: zephix-backend
        run: npm run test:cov
        env:
          NODE_ENV: test
          JWT_SECRET: staging-ci-secret

      # â”€â”€ Frontend quality gates (staging requires gating pass) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Frontend install
        working-directory: zephix-frontend
        run: npm ci

      - name: Frontend typecheck
        working-directory: zephix-frontend
        run: npx tsc --noEmit

      - name: Frontend gating tests
        working-directory: zephix-frontend
        run: npm run test:gating

      - name: Frontend build
        working-directory: zephix-frontend
        run: npm run build

      # â”€â”€ Migration readiness check (source + compiled) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Migration readiness check
        working-directory: zephix-backend
        run: |
          echo "=== Source migration check ==="
          SRC_COUNT=$(ls -1 src/migrations/*.ts 2>/dev/null | wc -l | tr -d ' ')
          echo "Source migration files: ${SRC_COUNT}"
          if [ "$SRC_COUNT" -eq 0 ]; then
            echo "::error::No source migration files found â€” schema drift risk"
            exit 1
          fi

          echo "=== Compiled migration check ==="
          DIST_COUNT=$(ls -1 dist/migrations/*.js 2>/dev/null | wc -l | tr -d ' ')
          echo "Compiled migration files: ${DIST_COUNT}"
          if [ "$DIST_COUNT" -eq 0 ]; then
            echo "::error::Migrations exist in src/ but NOT in dist/ â€” build did not include migrations"
            exit 1
          fi

          echo "=== Parity check ==="
          echo "Source: ${SRC_COUNT} | Compiled: ${DIST_COUNT}"
          if [ "$SRC_COUNT" -ne "$DIST_COUNT" ]; then
            echo "::warning::Migration count mismatch: ${SRC_COUNT} source vs ${DIST_COUNT} compiled"
          fi
          echo "Migration readiness: OK"

      # â”€â”€ Deploy backend FIRST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy Backend to Railway (Staging)
        uses: railway/deploy@v1
        with:
          service: zephix-backend-v2
          token: ${{ secrets.RAILWAY_TOKEN_STAGING }}

      # â”€â”€ Wait for backend health before deploying frontend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Wait for backend health (retry with backoff)
        run: |
          HEALTH_URL="${{ secrets.STAGING_API_URL }}/health/ready"
          if [ -z "${{ secrets.STAGING_API_URL }}" ]; then
            echo "::warning::STAGING_API_URL not configured â€” skipping health wait"
            exit 0
          fi

          MAX_ATTEMPTS=10
          WAIT=10
          echo "Waiting for backend at ${HEALTH_URL} (max ${MAX_ATTEMPTS} attempts, ${WAIT}s backoff)..."

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt ${i}/${MAX_ATTEMPTS} (waiting ${WAIT}s)..."
            sleep $WAIT

            HTTP_CODE=$(curl -s -o /tmp/health-response.txt -D /tmp/health-headers.txt -w "%{http_code}" -H "Accept: application/json" "$HEALTH_URL" 2>/dev/null || echo "000")
            REQUEST_ID=$(grep -i 'x-request-id' /tmp/health-headers.txt 2>/dev/null | cut -d: -f2 | tr -d ' ' || echo "n/a")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "Backend health check passed on attempt ${i} (HTTP ${HTTP_CODE})"
              cat /tmp/health-response.txt 2>/dev/null || true
              echo ""
              break
            fi

            echo "  HTTP ${HTTP_CODE} â€” not ready yet (X-Request-Id: ${REQUEST_ID})"
            if [ "$i" -eq "$MAX_ATTEMPTS" ]; then
              echo "::error::Backend health check FAILED after ${MAX_ATTEMPTS} attempts"
              echo "Last response (HTTP ${HTTP_CODE}):"
              cat /tmp/health-response.txt 2>/dev/null || echo "(no response body)"
              echo "X-Request-Id: ${REQUEST_ID}"
              exit 1
            fi

            # Linear backoff with slight increase each round (total ~100-120s)
            WAIT=$((WAIT + 2))
          done

      # â”€â”€ Post-deploy env-proof guard: verify staging identity â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # NOTE: All Railway environments use postgres.railway.internal (env-scoped DNS).
      # Hostname alone is NOT proof of which DB we connected to.
      # We check: zephixEnv, forbidden proxy hosts, live DB identity, migration count.
      - name: "Staging env-proof guard (verify DB identity)"
        run: |
          ENV_PROOF_URL="${{ secrets.STAGING_API_URL }}/admin/system/env-proof"
          if [ -z "${{ secrets.STAGING_API_URL }}" ]; then
            echo "::warning::STAGING_API_URL not configured â€” falling back to header check"
            # Fallback: check X-Zephix-Env header (no auth required)
            HEALTH_URL="${{ secrets.STAGING_API_URL }}/health/ready"
            if [ -z "$HEALTH_URL" ]; then
              echo "::warning::No staging URL configured â€” skipping env-proof guard"
              exit 0
            fi
            HEADER=$(curl -sI "$HEALTH_URL" 2>/dev/null | grep -i x-zephix-env | tr -d '\r' | cut -d: -f2 | tr -d ' ')
            if [ "$HEADER" != "staging" ]; then
              echo "::error::STAGING DEPLOY BLOCKED: X-Zephix-Env header is '${HEADER}', expected 'staging'"
              exit 1
            fi
            echo "Header check passed: X-Zephix-Env: ${HEADER}"
            exit 0
          fi

          echo "Checking staging env-proof at ${ENV_PROOF_URL}..."
          RESPONSE=$(curl -sf -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.STAGING_ADMIN_TOKEN }}" \
            "$ENV_PROOF_URL" 2>/dev/null || echo '{"error":"env-proof unreachable"}')

          # If env-proof is unreachable (401 / no admin token), fall back to header check
          if echo "$RESPONSE" | jq -e '.error' >/dev/null 2>&1; then
            echo "::warning::env-proof unreachable (may need STAGING_ADMIN_TOKEN) â€” falling back to header check"
            HEALTH_URL="${{ secrets.STAGING_API_URL }}/health/ready"
            HEADER=$(curl -sI "$HEALTH_URL" 2>/dev/null | grep -i x-zephix-env | tr -d '\r' | cut -d: -f2 | tr -d ' ')
            if [ "$HEADER" != "staging" ]; then
              echo "::error::STAGING DEPLOY BLOCKED: X-Zephix-Env header is '${HEADER}', expected 'staging'"
              exit 1
            fi
            echo "Header check passed: X-Zephix-Env: ${HEADER}"
            exit 0
          fi

          echo "Response: ${RESPONSE}"

          # Extract identity fields
          ZEPHIX_ENV=$(echo "$RESPONSE" | jq -r '.data.zephixEnv // "unknown"')
          DB_HOST=$(echo "$RESPONSE" | jq -r '.data.dbHost // "unknown"')
          SERVER_ADDR=$(echo "$RESPONSE" | jq -r '.data.dbIdentity.serverAddr // "unknown"')
          CURRENT_DB=$(echo "$RESPONSE" | jq -r '.data.dbIdentity.currentDatabase // "unknown"')
          MIGRATION_COUNT=$(echo "$RESPONSE" | jq -r '.data.migrationCount // 0')
          LATEST_MIGRATION=$(echo "$RESPONSE" | jq -r '.data.latestMigration // "unknown"')
          SAFETY_OK=$(echo "$RESPONSE" | jq -r '.data.safetyCheck.safe // false')
          DB_CONNECTED=$(echo "$RESPONSE" | jq -r '.data.dbConnected // false')

          echo "  zephixEnv:       ${ZEPHIX_ENV}"
          echo "  dbHost:          ${DB_HOST}"
          echo "  serverAddr:      ${SERVER_ADDR}"
          echo "  currentDatabase: ${CURRENT_DB}"
          echo "  migrationCount:  ${MIGRATION_COUNT}"
          echo "  latestMigration: ${LATEST_MIGRATION}"
          echo "  safetyOk:        ${SAFETY_OK}"
          echo "  dbConnected:     ${DB_CONNECTED}"

          # â”€â”€ Hard fail: zephixEnv must be staging â”€â”€
          if [ "$ZEPHIX_ENV" != "staging" ]; then
            echo "::error::STAGING DEPLOY BLOCKED: zephixEnv is '${ZEPHIX_ENV}', expected 'staging'"
            exit 1
          fi

          # â”€â”€ Hard fail: dbHost must NOT be a production proxy â”€â”€
          if [ "$DB_HOST" = "ballast.proxy.rlwy.net" ]; then
            echo "::error::STAGING DEPLOY BLOCKED: dbHost is production proxy (ballast.proxy.rlwy.net)"
            exit 1
          fi

          # â”€â”€ Hard fail: DB must be connected â”€â”€
          if [ "$DB_CONNECTED" != "true" ]; then
            echo "::error::STAGING DEPLOY BLOCKED: database not connected"
            exit 1
          fi

          # â”€â”€ Hard fail: safety check must pass â”€â”€
          if [ "$SAFETY_OK" = "false" ]; then
            echo "::error::STAGING DEPLOY BLOCKED: DB safety check failed"
            exit 1
          fi

          # â”€â”€ Hard fail: serverAddr must be present (proves live DB connection) â”€â”€
          if [ "$SERVER_ADDR" = "unknown" ] || [ "$SERVER_ADDR" = "null" ]; then
            echo "::error::STAGING DEPLOY BLOCKED: inet_server_addr() returned null â€” cannot prove DB identity"
            exit 1
          fi

          # â”€â”€ Hard fail: migration count must be > 0 (proves schema initialized) â”€â”€
          if [ "$MIGRATION_COUNT" -eq 0 ] 2>/dev/null; then
            echo "::error::STAGING DEPLOY BLOCKED: migration count is 0 â€” schema may not be initialized"
            exit 1
          fi

          echo ""
          echo "Staging env-proof guard: PASSED"
          echo "  DB identity proven: addr=${SERVER_ADDR}, db=${CURRENT_DB}, migrations=${MIGRATION_COUNT}"

      # â”€â”€ Deploy frontend AFTER backend is healthy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy Frontend to Railway (Staging)
        uses: railway/deploy@v1
        with:
          service: zephix-frontend
          token: ${{ secrets.RAILWAY_TOKEN_STAGING }}

  # Production: manual dispatch only, requires approved tag
  # Rule: requires 2 consecutive green staging smokes for same tag before promotion
  # Railway service names (verified 2026-02-10):
  #   Backend:  zephix-backend   (production env selected by RAILWAY_TOKEN_PROD)
  #   Frontend: zephix-frontend  (production env selected by RAILWAY_TOKEN_PROD)
  deploy-production:
    name: Deploy to Production
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Verify tag is on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "::error::Tag must be on main branch for production deploy"
            exit 1
          fi

      - name: Verify tag format (must be release, not RC)
        run: |
          TAG="${{ github.ref_name }}"
          if echo "$TAG" | grep -qE '(-rc|-(alpha|beta))'; then
            echo "::error::Cannot deploy release candidate or pre-release tag ${TAG} to production. Tag a stable release (e.g., v0.6.0)."
            exit 1
          fi
          echo "Tag ${TAG} is a stable release â€” OK"

      - name: Backend build
        working-directory: zephix-backend
        run: |
          npm ci
          npm run build

      - name: Frontend build
        working-directory: zephix-frontend
        run: |
          npm ci
          npm run build

      - name: Backup readiness check
        run: |
          echo "Verifying backup readiness before production deploy..."
          if [ -n "${{ secrets.STAGING_API_URL }}" ]; then
            curl -sf "${{ secrets.STAGING_API_URL }}/admin/system/backup-readiness" \
              && echo "Backup readiness: OK" \
              || { echo "::error::Backup readiness check failed on staging â€” aborting production deploy"; exit 1; }
          else
            echo "::warning::STAGING_API_URL not configured â€” skipping backup readiness check"
          fi

      # â”€â”€ Deploy backend FIRST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy Backend to Railway (Production)
        uses: railway/deploy@v1
        with:
          service: zephix-backend
          token: ${{ secrets.RAILWAY_TOKEN_PROD }}

      # â”€â”€ Wait for backend health before deploying frontend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Wait for production backend health (retry with backoff)
        run: |
          HEALTH_URL="${{ secrets.PROD_API_URL }}/health/ready"
          if [ -z "${{ secrets.PROD_API_URL }}" ]; then
            echo "::warning::PROD_API_URL not configured â€” skipping health wait"
            exit 0
          fi

          MAX_ATTEMPTS=10
          WAIT=15
          echo "Waiting for production backend at ${HEALTH_URL} (max ${MAX_ATTEMPTS} attempts)..."

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt ${i}/${MAX_ATTEMPTS} (waiting ${WAIT}s)..."
            sleep $WAIT

            HTTP_CODE=$(curl -s -o /tmp/health-response.txt -w "%{http_code}" -D /tmp/health-headers.txt -H "Accept: application/json" "$HEALTH_URL" 2>/dev/null || echo "000")
            REQUEST_ID=$(grep -i 'x-request-id' /tmp/health-headers.txt 2>/dev/null | cut -d: -f2 | tr -d ' ' || echo "n/a")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "Production backend health passed on attempt ${i} (HTTP ${HTTP_CODE})"
              cat /tmp/health-response.txt 2>/dev/null || true
              echo ""
              break
            fi

            echo "  HTTP ${HTTP_CODE} â€” not ready yet (X-Request-Id: ${REQUEST_ID})"
            if [ "$i" -eq "$MAX_ATTEMPTS" ]; then
              echo "::error::Production backend health FAILED after ${MAX_ATTEMPTS} attempts"
              echo "Last response (HTTP ${HTTP_CODE}):"
              cat /tmp/health-response.txt 2>/dev/null || echo "(no response body)"
              echo "X-Request-Id: ${REQUEST_ID}"
              exit 1
            fi

            WAIT=$((WAIT + 3))
          done

      # â”€â”€ Post-deploy env-proof guard: verify production identity â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "Production env-proof guard (verify DB identity)"
        run: |
          HEALTH_URL="${{ secrets.PROD_API_URL }}/health/ready"
          if [ -z "${{ secrets.PROD_API_URL }}" ]; then
            echo "::warning::PROD_API_URL not configured â€” skipping env-proof guard"
            exit 0
          fi

          # Check X-Zephix-Env header (no auth required)
          HEADER=$(curl -sI "$HEALTH_URL" 2>/dev/null | grep -i x-zephix-env | tr -d '\r' | cut -d: -f2 | tr -d ' ')
          echo "X-Zephix-Env header: ${HEADER}"

          if [ "$HEADER" != "production" ]; then
            echo "::error::PRODUCTION DEPLOY BLOCKED: X-Zephix-Env is '${HEADER}', expected 'production'"
            exit 1
          fi

          # If admin token available, do full env-proof check
          ENV_PROOF_URL="${{ secrets.PROD_API_URL }}/admin/system/env-proof"
          RESPONSE=$(curl -sf -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.PROD_ADMIN_TOKEN }}" \
            "$ENV_PROOF_URL" 2>/dev/null || echo '{"error":"env-proof unreachable"}')

          if echo "$RESPONSE" | jq -e '.data.zephixEnv' >/dev/null 2>&1; then
            ZEPHIX_ENV=$(echo "$RESPONSE" | jq -r '.data.zephixEnv')
            DB_HOST=$(echo "$RESPONSE" | jq -r '.data.dbHost // "unknown"')
            SERVER_ADDR=$(echo "$RESPONSE" | jq -r '.data.dbIdentity.serverAddr // "unknown"')
            DB_CONNECTED=$(echo "$RESPONSE" | jq -r '.data.dbConnected // false')
            MIGRATION_COUNT=$(echo "$RESPONSE" | jq -r '.data.migrationCount // 0')

            echo "  zephixEnv:  ${ZEPHIX_ENV}"
            echo "  dbHost:     ${DB_HOST}"
            echo "  serverAddr: ${SERVER_ADDR}"
            echo "  migrations: ${MIGRATION_COUNT}"

            # Block staging/test proxy hosts in production
            if [ "$DB_HOST" = "interchange.proxy.rlwy.net" ] || [ "$DB_HOST" = "shortline.proxy.rlwy.net" ] || [ "$DB_HOST" = "yamabiko.proxy.rlwy.net" ]; then
              echo "::error::PRODUCTION DEPLOY BLOCKED: dbHost is a staging/test proxy (${DB_HOST})"
              exit 1
            fi

            if [ "$ZEPHIX_ENV" != "production" ]; then
              echo "::error::PRODUCTION DEPLOY BLOCKED: zephixEnv is '${ZEPHIX_ENV}', expected 'production'"
              exit 1
            fi

            if [ "$DB_CONNECTED" != "true" ]; then
              echo "::error::PRODUCTION DEPLOY BLOCKED: database not connected"
              exit 1
            fi

            echo "Production env-proof guard: PASSED (addr=${SERVER_ADDR}, migrations=${MIGRATION_COUNT})"
          else
            echo "::warning::env-proof unreachable (may need PROD_ADMIN_TOKEN) â€” header check only"
            echo "Production header guard: PASSED (X-Zephix-Env: ${HEADER})"
          fi

      # â”€â”€ Deploy frontend AFTER backend is healthy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy Frontend to Railway (Production)
        uses: railway/deploy@v1
        with:
          service: zephix-frontend
          token: ${{ secrets.RAILWAY_TOKEN_PROD }}

