name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Manual trigger for production deploys
  schedule:
    - cron: '0 2 * * *' # Daily security scan at 2 AM

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '20.x'
  POSTGRES_VERSION: '15'

jobs:
  security-scan:
    name: Security & Compliance Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-extended, security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Checkov for IaC
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform,kubernetes,dockerfile,github_actions
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'checkov-results.sarif'

  # â”€â”€ Gating suites: small, stable, MUST pass to deploy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  backend-gating:
    name: Backend Gating Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: zephix-backend/package-lock.json

      - name: Install dependencies
        working-directory: zephix-backend
        run: npm ci

      - name: Run type checking
        working-directory: zephix-backend
        run: npx tsc --noEmit

      - name: Run gating tests (122 suites, 1310 tests)
        working-directory: zephix-backend
        run: npm run test:gating
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key

  frontend-gating:
    name: Frontend Gating Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: zephix-frontend/package-lock.json

      - name: Install dependencies
        working-directory: zephix-frontend
        run: npm ci

      - name: Run type checking
        working-directory: zephix-frontend
        run: npx tsc --noEmit

      - name: Run gating tests (38 files)
        working-directory: zephix-frontend
        run: npm run test:gating
        env:
          CI: true

  # â”€â”€ Full suites: informational, do NOT block deploys â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  backend-test:
    name: Backend Full Tests (informational)
    runs-on: ubuntu-latest
    continue-on-error: true
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zephix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: zephix-backend/package-lock.json

      - name: Install dependencies
        working-directory: zephix-backend
        run: npm ci

      - name: Run deployment guard (build + smoke test)
        working-directory: zephix-backend
        run: |
          npm run guard:deploy || exit 1

      - name: Lint changed files (merge gate)
        working-directory: zephix-backend
        run: npm run lint:changed || exit 1
      - name: Run full lint (informational)
        working-directory: zephix-backend
        continue-on-error: true
        run: |
          echo "Running full lint scan (informational only)..."
          npm run lint 2>&1 | tee lint-full-output.txt || true
          echo ""
          echo "=== Top 20 lint errors ==="
          grep -E "error|âœ–" lint-full-output.txt | head -20 || echo "No errors found"
          echo ""
          echo "Full lint summary saved to lint-full-output.txt"

      - name: Run type checking
        working-directory: zephix-backend
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: zephix-backend
        run: npm run test:cov
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key

      - name: Setup test database
        working-directory: zephix-backend
        env:
          NODE_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          TEST_DB_USER: zephix_test_user
          TEST_DB_PASSWORD: zephix_test_password
          GITHUB_RUN_ID: ${{ github.run_id }}
          CI: true
        run: |
          bash scripts/setup-test-db.sh

      - name: Run migrations
        working-directory: zephix-backend
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
          JWT_SECRET: test-secret-key
        run: npm run migration:run

      - name: Run e2e tests
        working-directory: zephix-backend
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
          JWT_SECRET: test-secret-key
        run: jest --config ./test/jest-e2e.json

      - name: Cleanup test database
        if: always()
        working-directory: zephix-backend
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          TEST_DB_NAME: ${{ env.TEST_DB_NAME }}
        run: |
          if [ -n "$TEST_DB_NAME" ]; then
            echo "ðŸ§¹ Cleaning up test database: ${TEST_DB_NAME}"
            PGPASSWORD="${POSTGRES_PASSWORD:-postgres}" psql -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d postgres -c "DROP DATABASE IF EXISTS ${TEST_DB_NAME};" || true
            echo "âœ… Database cleanup complete"
          else
            echo "âš ï¸  TEST_DB_NAME not set, skipping cleanup"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: zephix-backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  frontend-test:
    name: Frontend Full Tests (informational)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: zephix-frontend/package-lock.json

      - name: Install dependencies
        working-directory: zephix-frontend
        run: npm ci

      - name: Run linting
        working-directory: zephix-frontend
        run: npm run lint:new

      - name: Run type checking
        working-directory: zephix-frontend
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: zephix-frontend
        run: npm run test:coverage
        env:
          CI: true

      - name: Run Storybook build
        working-directory: zephix-frontend
        run: npm run storybook:ci

      - name: Run accessibility tests
        working-directory: zephix-frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: zephix-frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Deploy to test on every push to main
  deploy-test:
    name: Deploy to Test
    needs: [backend-gating]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend
        working-directory: zephix-backend
        run: |
          npm ci
          npm run build

      - name: Build frontend
        working-directory: zephix-frontend
        run: |
          npm ci
          npm run build

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      # â”€â”€ Deploy backend FIRST, then frontend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Railway test environment service names (verified 2026-02-14):
      #   Backend:  zephix-backend
      #   Frontend: zephix-frontend
      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy Backend to Railway (Test)
        run: railway up --service zephix-backend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_TEST }}

      - name: Wait for test backend health
        run: |
          HEALTH_URL="${{ secrets.TEST_API_URL }}/health/ready"
          if [ -z "${{ secrets.TEST_API_URL }}" ]; then
            echo "::warning::TEST_API_URL not configured â€” skipping health wait"
            exit 0
          fi
          MAX_ATTEMPTS=8
          WAIT=10
          for i in $(seq 1 $MAX_ATTEMPTS); do
            sleep $WAIT
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" 2>/dev/null || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Test backend health passed on attempt ${i}"
              break
            fi
            echo "Attempt ${i}/${MAX_ATTEMPTS}: HTTP ${HTTP_CODE}"
            if [ "$i" -eq "$MAX_ATTEMPTS" ]; then
              echo "::warning::Test backend health check did not pass after ${MAX_ATTEMPTS} attempts"
            fi
            WAIT=$((WAIT + 2))
          done

      # â”€â”€ Post-deploy identity guard (public, no auth) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Uses /api/system/identity â€” no token required.
      # Verifies: zephixEnv, systemIdentifier (cluster fingerprint), migrationCount.
      - name: "Test identity guard (verify cluster fingerprint)"
        run: |
          IDENTITY_URL="${{ secrets.TEST_API_URL }}/system/identity"
          if [ -z "${{ secrets.TEST_API_URL }}" ]; then
            echo "::error::TEST_API_URL secret is not configured â€” cannot verify deploy"
            exit 1
          fi

          echo "Fetching identity from ${IDENTITY_URL}..."
          IDENTITY=$(curl -sf "$IDENTITY_URL" 2>/dev/null || echo '{"error":"identity unreachable"}')

          if echo "$IDENTITY" | jq -e '.error' >/dev/null 2>&1; then
            echo "::error::TEST DEPLOY BLOCKED: /api/system/identity unreachable"
            echo "Response: ${IDENTITY}"
            exit 1
          fi

          ZEPHIX_ENV=$(echo "$IDENTITY" | jq -r '.data.zephixEnv // "unknown"')
          SYS_ID=$(echo "$IDENTITY" | jq -r '.data.dbIdentity.systemIdentifier // "unknown"')
          MIGRATIONS=$(echo "$IDENTITY" | jq -r '.data.migrationCount // 0')
          DB_HOST=$(echo "$IDENTITY" | jq -r '.data.dbHost // "unknown"')
          SERVER_ADDR=$(echo "$IDENTITY" | jq -r '.data.dbIdentity.serverAddr // "unknown"')

          echo "  zephixEnv:        ${ZEPHIX_ENV}"
          echo "  dbHost:           ${DB_HOST}"
          echo "  serverAddr:       ${SERVER_ADDR}"
          echo "  systemIdentifier: ${SYS_ID}"
          echo "  migrationCount:   ${MIGRATIONS}"

          # â”€â”€ Hard fail: zephixEnv must be test â”€â”€
          if [ "$ZEPHIX_ENV" != "test" ]; then
            echo "::error::TEST DEPLOY BLOCKED: zephixEnv='${ZEPHIX_ENV}', expected 'test'"
            exit 1
          fi

          # â”€â”€ Hard fail: systemIdentifier must match expected cluster â”€â”€
          EXPECTED_SYS_ID="${{ secrets.TEST_SYSTEM_IDENTIFIER }}"
          if [ -n "$EXPECTED_SYS_ID" ] && [ "$SYS_ID" != "$EXPECTED_SYS_ID" ]; then
            echo "::error::TEST DEPLOY BLOCKED: systemIdentifier='${SYS_ID}', expected '${EXPECTED_SYS_ID}'"
            exit 1
          fi

          # â”€â”€ Hard fail: must not connect to production or staging proxy â”€â”€
          if [ "$DB_HOST" = "ballast.proxy.rlwy.net" ]; then
            echo "::error::TEST DEPLOY BLOCKED: dbHost is production proxy (${DB_HOST})"
            exit 1
          fi
          if [ "$DB_HOST" = "interchange.proxy.rlwy.net" ] || [ "$DB_HOST" = "shortline.proxy.rlwy.net" ]; then
            echo "::error::TEST DEPLOY BLOCKED: dbHost is staging proxy (${DB_HOST})"
            exit 1
          fi

          # â”€â”€ Hard fail: schema must be initialized â”€â”€
          if [ "$MIGRATIONS" -eq 0 ] 2>/dev/null; then
            echo "::error::TEST DEPLOY BLOCKED: migrationCount is 0 â€” schema not initialized"
            exit 1
          fi

          echo ""
          echo "Test identity guard: PASSED"
          echo "  Cluster: sysId=${SYS_ID}, addr=${SERVER_ADDR}, migrations=${MIGRATIONS}"

      - name: Deploy Frontend to Railway (Test)
        run: railway up --service zephix-frontend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_TEST }}

  # Deploy staging from release tags (v*)
  # Guardrails: backend tsc, backend tests, gating frontend tests, migration check
  # Railway service names (verified 2026-02-14 via `railway service` CLI):
  #   Backend:  zephix-backend-v2  (staging has a separate service name)
  #   Frontend: zephix-frontend    (same name across all envs)
  deploy-staging:
    name: Deploy to Staging
    needs: [security-scan, backend-gating, frontend-gating]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # â”€â”€ Backend build for deploy (tsc + gating already passed in backend-gating job)
      - name: Backend install
        working-directory: zephix-backend
        run: npm ci

      - name: Backend build
        working-directory: zephix-backend
        run: npm run build

      # â”€â”€ Frontend build for deploy (tsc + gating already passed in frontend-gating job)
      - name: Frontend install
        working-directory: zephix-frontend
        run: npm ci

      - name: Frontend build
        working-directory: zephix-frontend
        run: npm run build

      # â”€â”€ Migration readiness check (source + compiled) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Migration readiness check
        working-directory: zephix-backend
        run: |
          echo "=== Source migration check ==="
          SRC_COUNT=$(ls -1 src/migrations/*.ts 2>/dev/null | wc -l | tr -d ' ')
          echo "Source migration files: ${SRC_COUNT}"
          if [ "$SRC_COUNT" -eq 0 ]; then
            echo "::error::No source migration files found â€” schema drift risk"
            exit 1
          fi

          echo "=== Compiled migration check ==="
          DIST_COUNT=$(ls -1 dist/migrations/*.js 2>/dev/null | wc -l | tr -d ' ')
          echo "Compiled migration files: ${DIST_COUNT}"
          if [ "$DIST_COUNT" -eq 0 ]; then
            echo "::error::Migrations exist in src/ but NOT in dist/ â€” build did not include migrations"
            exit 1
          fi

          echo "=== Parity check ==="
          echo "Source: ${SRC_COUNT} | Compiled: ${DIST_COUNT}"
          if [ "$SRC_COUNT" -ne "$DIST_COUNT" ]; then
            echo "::warning::Migration count mismatch: ${SRC_COUNT} source vs ${DIST_COUNT} compiled"
          fi
          echo "Migration readiness: OK"

      # â”€â”€ PRE-DEPLOY identity guard: verify current cluster before overwriting â”€
      - name: "Pre-deploy identity guard (staging)"
        run: |
          IDENTITY_URL="${{ secrets.STAGING_API_URL }}/system/identity"
          if [ -z "${{ secrets.STAGING_API_URL }}" ]; then
            echo "::warning::STAGING_API_URL not configured â€” skipping pre-deploy guard"
            exit 0
          fi

          echo "Pre-deploy: checking current staging cluster identity..."
          IDENTITY=$(curl -sf "$IDENTITY_URL" 2>/dev/null || echo '{"error":"identity unreachable"}')

          if echo "$IDENTITY" | jq -e '.error' >/dev/null 2>&1; then
            echo "::warning::Pre-deploy identity check skipped â€” endpoint unreachable (may be first deploy)"
            exit 0
          fi

          ZEPHIX_ENV=$(echo "$IDENTITY" | jq -r '.data.zephixEnv // "unknown"')
          SYS_ID=$(echo "$IDENTITY" | jq -r '.data.dbIdentity.systemIdentifier // "unknown"')
          DB_HOST=$(echo "$IDENTITY" | jq -r '.data.dbHost // "unknown"')

          echo "  Current zephixEnv:        ${ZEPHIX_ENV}"
          echo "  Current systemIdentifier: ${SYS_ID}"
          echo "  Current dbHost:           ${DB_HOST}"

          if [ "$ZEPHIX_ENV" != "staging" ] && [ "$ZEPHIX_ENV" != "unknown" ]; then
            echo "::error::PRE-DEPLOY BLOCKED: current staging has zephixEnv='${ZEPHIX_ENV}'"
            exit 1
          fi
          if [ "$DB_HOST" = "ballast.proxy.rlwy.net" ]; then
            echo "::error::PRE-DEPLOY BLOCKED: staging is connected to production proxy"
            exit 1
          fi

          EXPECTED_SYS_ID="${{ secrets.STAGING_SYSTEM_IDENTIFIER }}"
          if [ -n "$EXPECTED_SYS_ID" ] && [ "$SYS_ID" != "$EXPECTED_SYS_ID" ]; then
            echo "::error::PRE-DEPLOY BLOCKED: staging systemIdentifier='${SYS_ID}', expected '${EXPECTED_SYS_ID}'"
            exit 1
          fi

          echo "Pre-deploy identity guard: PASSED"

      # â”€â”€ Deploy backend FIRST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy Backend to Railway (Staging)
        run: railway up --service zephix-backend-v2 --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}

      # â”€â”€ Wait for backend health before deploying frontend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Wait for backend health (retry with backoff)
        run: |
          HEALTH_URL="${{ secrets.STAGING_API_URL }}/health/ready"
          if [ -z "${{ secrets.STAGING_API_URL }}" ]; then
            echo "::warning::STAGING_API_URL not configured â€” skipping health wait"
            exit 0
          fi

          MAX_ATTEMPTS=10
          WAIT=10
          echo "Waiting for backend at ${HEALTH_URL} (max ${MAX_ATTEMPTS} attempts, ${WAIT}s backoff)..."

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt ${i}/${MAX_ATTEMPTS} (waiting ${WAIT}s)..."
            sleep $WAIT

            HTTP_CODE=$(curl -s -o /tmp/health-response.txt -D /tmp/health-headers.txt -w "%{http_code}" -H "Accept: application/json" "$HEALTH_URL" 2>/dev/null || echo "000")
            REQUEST_ID=$(grep -i 'x-request-id' /tmp/health-headers.txt 2>/dev/null | cut -d: -f2 | tr -d ' ' || echo "n/a")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "Backend health check passed on attempt ${i} (HTTP ${HTTP_CODE})"
              cat /tmp/health-response.txt 2>/dev/null || true
              echo ""
              break
            fi

            echo "  HTTP ${HTTP_CODE} â€” not ready yet (X-Request-Id: ${REQUEST_ID})"
            if [ "$i" -eq "$MAX_ATTEMPTS" ]; then
              echo "::error::Backend health check FAILED after ${MAX_ATTEMPTS} attempts"
              echo "Last response (HTTP ${HTTP_CODE}):"
              cat /tmp/health-response.txt 2>/dev/null || echo "(no response body)"
              echo "X-Request-Id: ${REQUEST_ID}"
              exit 1
            fi

            # Linear backoff with slight increase each round (total ~100-120s)
            WAIT=$((WAIT + 2))
          done

      # â”€â”€ Post-deploy identity guard (public, no auth) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Uses /api/system/identity â€” no token required.
      # Verifies: zephixEnv, systemIdentifier (cluster fingerprint), migrationCount.
      - name: "Staging identity guard (verify cluster fingerprint)"
        run: |
          IDENTITY_URL="${{ secrets.STAGING_API_URL }}/system/identity"
          if [ -z "${{ secrets.STAGING_API_URL }}" ]; then
            echo "::error::STAGING_API_URL secret is not configured â€” cannot verify deploy"
            exit 1
          fi

          echo "Fetching identity from ${IDENTITY_URL}..."
          IDENTITY=$(curl -sf "$IDENTITY_URL" 2>/dev/null || echo '{"error":"identity unreachable"}')

          if echo "$IDENTITY" | jq -e '.error' >/dev/null 2>&1; then
            echo "::error::STAGING DEPLOY BLOCKED: /api/system/identity unreachable"
            echo "Response: ${IDENTITY}"
            exit 1
          fi

          ZEPHIX_ENV=$(echo "$IDENTITY" | jq -r '.data.zephixEnv // "unknown"')
          SYS_ID=$(echo "$IDENTITY" | jq -r '.data.dbIdentity.systemIdentifier // "unknown"')
          MIGRATIONS=$(echo "$IDENTITY" | jq -r '.data.migrationCount // 0')
          DB_HOST=$(echo "$IDENTITY" | jq -r '.data.dbHost // "unknown"')
          SERVER_ADDR=$(echo "$IDENTITY" | jq -r '.data.dbIdentity.serverAddr // "unknown"')

          echo "  zephixEnv:        ${ZEPHIX_ENV}"
          echo "  dbHost:           ${DB_HOST}"
          echo "  serverAddr:       ${SERVER_ADDR}"
          echo "  systemIdentifier: ${SYS_ID}"
          echo "  migrationCount:   ${MIGRATIONS}"

          # â”€â”€ Hard fail: zephixEnv must be staging â”€â”€
          if [ "$ZEPHIX_ENV" != "staging" ]; then
            echo "::error::STAGING DEPLOY BLOCKED: zephixEnv='${ZEPHIX_ENV}', expected 'staging'"
            exit 1
          fi

          # â”€â”€ Hard fail: systemIdentifier must match expected cluster â”€â”€
          EXPECTED_SYS_ID="${{ secrets.STAGING_SYSTEM_IDENTIFIER }}"
          if [ -n "$EXPECTED_SYS_ID" ] && [ "$SYS_ID" != "$EXPECTED_SYS_ID" ]; then
            echo "::error::STAGING DEPLOY BLOCKED: systemIdentifier='${SYS_ID}', expected '${EXPECTED_SYS_ID}'"
            exit 1
          fi

          # â”€â”€ Hard fail: must not connect to production proxy â”€â”€
          if [ "$DB_HOST" = "ballast.proxy.rlwy.net" ]; then
            echo "::error::STAGING DEPLOY BLOCKED: dbHost is production proxy (${DB_HOST})"
            exit 1
          fi
          # â”€â”€ Hard fail: must not connect to test proxy â”€â”€
          if [ "$DB_HOST" = "yamabiko.proxy.rlwy.net" ]; then
            echo "::error::STAGING DEPLOY BLOCKED: dbHost is test proxy (${DB_HOST})"
            exit 1
          fi

          # â”€â”€ Hard fail: schema must be initialized â”€â”€
          if [ "$MIGRATIONS" -eq 0 ] 2>/dev/null; then
            echo "::error::STAGING DEPLOY BLOCKED: migrationCount is 0 â€” schema not initialized"
            exit 1
          fi

          echo ""
          echo "Staging identity guard: PASSED"
          echo "  Cluster: sysId=${SYS_ID}, addr=${SERVER_ADDR}, migrations=${MIGRATIONS}"

      # â”€â”€ Deploy frontend AFTER backend is healthy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy Frontend to Railway (Staging)
        run: railway up --service zephix-frontend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}

  # Production: manual dispatch only, requires approved tag
  # Rule: requires 2 consecutive green staging smokes for same tag before promotion
  # Railway service names (verified 2026-02-10):
  #   Backend:  zephix-backend   (production env selected by RAILWAY_TOKEN_PROD)
  #   Frontend: zephix-frontend  (production env selected by RAILWAY_TOKEN_PROD)
  deploy-production:
    name: Deploy to Production
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Verify tag is on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "::error::Tag must be on main branch for production deploy"
            exit 1
          fi

      - name: Verify tag format (must be release, not RC)
        run: |
          TAG="${{ github.ref_name }}"
          if echo "$TAG" | grep -qE '(-rc|-(alpha|beta))'; then
            echo "::error::Cannot deploy release candidate or pre-release tag ${TAG} to production. Tag a stable release (e.g., v0.6.0)."
            exit 1
          fi
          echo "Tag ${TAG} is a stable release â€” OK"

      - name: Backend build
        working-directory: zephix-backend
        run: |
          npm ci
          npm run build

      - name: Frontend build
        working-directory: zephix-frontend
        run: |
          npm ci
          npm run build

      - name: Backup readiness check
        run: |
          echo "Verifying backup readiness before production deploy..."
          if [ -n "${{ secrets.STAGING_API_URL }}" ]; then
            curl -sf "${{ secrets.STAGING_API_URL }}/admin/system/backup-readiness" \
              && echo "Backup readiness: OK" \
              || { echo "::error::Backup readiness check failed on staging â€” aborting production deploy"; exit 1; }
          else
            echo "::warning::STAGING_API_URL not configured â€” skipping backup readiness check"
          fi

      # â”€â”€ PRE-DEPLOY identity guard: verify current cluster before overwriting â”€
      - name: "Pre-deploy identity guard (production)"
        run: |
          IDENTITY_URL="${{ secrets.PROD_API_URL }}/system/identity"
          if [ -z "${{ secrets.PROD_API_URL }}" ]; then
            echo "::error::PROD_API_URL secret is not configured â€” cannot verify pre-deploy"
            exit 1
          fi

          echo "Pre-deploy: checking current production cluster identity..."
          IDENTITY=$(curl -sf "$IDENTITY_URL" 2>/dev/null || echo '{"error":"identity unreachable"}')

          if echo "$IDENTITY" | jq -e '.error' >/dev/null 2>&1; then
            echo "::warning::Pre-deploy identity check skipped â€” endpoint unreachable"
            exit 0
          fi

          ZEPHIX_ENV=$(echo "$IDENTITY" | jq -r '.data.zephixEnv // "unknown"')
          SYS_ID=$(echo "$IDENTITY" | jq -r '.data.dbIdentity.systemIdentifier // "unknown"')
          DB_HOST=$(echo "$IDENTITY" | jq -r '.data.dbHost // "unknown"')

          echo "  Current zephixEnv:        ${ZEPHIX_ENV}"
          echo "  Current systemIdentifier: ${SYS_ID}"
          echo "  Current dbHost:           ${DB_HOST}"

          if [ "$ZEPHIX_ENV" != "production" ] && [ "$ZEPHIX_ENV" != "unknown" ]; then
            echo "::error::PRE-DEPLOY BLOCKED: production has zephixEnv='${ZEPHIX_ENV}'"
            exit 1
          fi
          # Must not be staging or test proxy
          if [ "$DB_HOST" = "interchange.proxy.rlwy.net" ] || [ "$DB_HOST" = "shortline.proxy.rlwy.net" ] || [ "$DB_HOST" = "yamabiko.proxy.rlwy.net" ]; then
            echo "::error::PRE-DEPLOY BLOCKED: production is connected to non-production proxy (${DB_HOST})"
            exit 1
          fi

          EXPECTED_SYS_ID="${{ secrets.PRODUCTION_SYSTEM_IDENTIFIER }}"
          if [ -n "$EXPECTED_SYS_ID" ] && [ "$SYS_ID" != "$EXPECTED_SYS_ID" ]; then
            echo "::error::PRE-DEPLOY BLOCKED: production systemIdentifier='${SYS_ID}', expected '${EXPECTED_SYS_ID}'"
            exit 1
          fi

          echo "Pre-deploy identity guard: PASSED"

      # â”€â”€ Deploy backend FIRST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy Backend to Railway (Production)
        run: railway up --service zephix-backend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}

      # â”€â”€ Wait for backend health before deploying frontend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Wait for production backend health (retry with backoff)
        run: |
          HEALTH_URL="${{ secrets.PROD_API_URL }}/health/ready"
          if [ -z "${{ secrets.PROD_API_URL }}" ]; then
            echo "::warning::PROD_API_URL not configured â€” skipping health wait"
            exit 0
          fi

          MAX_ATTEMPTS=10
          WAIT=15
          echo "Waiting for production backend at ${HEALTH_URL} (max ${MAX_ATTEMPTS} attempts)..."

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt ${i}/${MAX_ATTEMPTS} (waiting ${WAIT}s)..."
            sleep $WAIT

            HTTP_CODE=$(curl -s -o /tmp/health-response.txt -w "%{http_code}" -D /tmp/health-headers.txt -H "Accept: application/json" "$HEALTH_URL" 2>/dev/null || echo "000")
            REQUEST_ID=$(grep -i 'x-request-id' /tmp/health-headers.txt 2>/dev/null | cut -d: -f2 | tr -d ' ' || echo "n/a")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "Production backend health passed on attempt ${i} (HTTP ${HTTP_CODE})"
              cat /tmp/health-response.txt 2>/dev/null || true
              echo ""
              break
            fi

            echo "  HTTP ${HTTP_CODE} â€” not ready yet (X-Request-Id: ${REQUEST_ID})"
            if [ "$i" -eq "$MAX_ATTEMPTS" ]; then
              echo "::error::Production backend health FAILED after ${MAX_ATTEMPTS} attempts"
              echo "Last response (HTTP ${HTTP_CODE}):"
              cat /tmp/health-response.txt 2>/dev/null || echo "(no response body)"
              echo "X-Request-Id: ${REQUEST_ID}"
              exit 1
            fi

            WAIT=$((WAIT + 3))
          done

      # â”€â”€ Post-deploy identity guard (public, no auth) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Uses /api/system/identity â€” no token required.
      # Verifies: zephixEnv, systemIdentifier (cluster fingerprint), migrationCount.
      - name: "Production identity guard (verify cluster fingerprint)"
        run: |
          IDENTITY_URL="${{ secrets.PROD_API_URL }}/system/identity"
          if [ -z "${{ secrets.PROD_API_URL }}" ]; then
            echo "::error::PROD_API_URL secret is not configured â€” cannot verify deploy"
            exit 1
          fi

          echo "Fetching identity from ${IDENTITY_URL}..."
          IDENTITY=$(curl -sf "$IDENTITY_URL" 2>/dev/null || echo '{"error":"identity unreachable"}')

          if echo "$IDENTITY" | jq -e '.error' >/dev/null 2>&1; then
            echo "::error::PRODUCTION DEPLOY BLOCKED: /api/system/identity unreachable"
            echo "Response: ${IDENTITY}"
            exit 1
          fi

          ZEPHIX_ENV=$(echo "$IDENTITY" | jq -r '.data.zephixEnv // "unknown"')
          SYS_ID=$(echo "$IDENTITY" | jq -r '.data.dbIdentity.systemIdentifier // "unknown"')
          MIGRATIONS=$(echo "$IDENTITY" | jq -r '.data.migrationCount // 0')
          DB_HOST=$(echo "$IDENTITY" | jq -r '.data.dbHost // "unknown"')
          SERVER_ADDR=$(echo "$IDENTITY" | jq -r '.data.dbIdentity.serverAddr // "unknown"')

          echo "  zephixEnv:        ${ZEPHIX_ENV}"
          echo "  dbHost:           ${DB_HOST}"
          echo "  serverAddr:       ${SERVER_ADDR}"
          echo "  systemIdentifier: ${SYS_ID}"
          echo "  migrationCount:   ${MIGRATIONS}"

          # â”€â”€ Hard fail: zephixEnv must be production â”€â”€
          if [ "$ZEPHIX_ENV" != "production" ]; then
            echo "::error::PRODUCTION DEPLOY BLOCKED: zephixEnv='${ZEPHIX_ENV}', expected 'production'"
            exit 1
          fi

          # â”€â”€ Hard fail: systemIdentifier must match expected cluster â”€â”€
          EXPECTED_SYS_ID="${{ secrets.PRODUCTION_SYSTEM_IDENTIFIER }}"
          if [ -n "$EXPECTED_SYS_ID" ] && [ "$SYS_ID" != "$EXPECTED_SYS_ID" ]; then
            echo "::error::PRODUCTION DEPLOY BLOCKED: systemIdentifier='${SYS_ID}', expected '${EXPECTED_SYS_ID}'"
            exit 1
          fi

          # â”€â”€ Hard fail: must not connect to staging or test proxy â”€â”€
          if [ "$DB_HOST" = "interchange.proxy.rlwy.net" ] || [ "$DB_HOST" = "shortline.proxy.rlwy.net" ] || [ "$DB_HOST" = "yamabiko.proxy.rlwy.net" ]; then
            echo "::error::PRODUCTION DEPLOY BLOCKED: dbHost is a non-production proxy (${DB_HOST})"
            exit 1
          fi

          # â”€â”€ Hard fail: schema must be initialized â”€â”€
          if [ "$MIGRATIONS" -eq 0 ] 2>/dev/null; then
            echo "::error::PRODUCTION DEPLOY BLOCKED: migrationCount is 0 â€” schema not initialized"
            exit 1
          fi

          echo ""
          echo "Production identity guard: PASSED"
          echo "  Cluster: sysId=${SYS_ID}, addr=${SERVER_ADDR}, migrations=${MIGRATIONS}"

      # â”€â”€ Deploy frontend AFTER backend is healthy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy Frontend to Railway (Production)
        run: railway up --service zephix-frontend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}

  performance-test:
    name: Performance & Load Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Artillery
        run: npm install -g artillery

      - name: Run performance tests
        run: |
          artillery run zephix-backend/scripts/performance-test.yml
        env:
          API_BASE_URL: ${{ secrets.STAGING_API_URL }}

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: artillery-report.json

  security-compliance:
    name: Security Compliance Report
    runs-on: ubuntu-latest
    needs: [security-scan, backend-gating]
    if: always()

    steps:
      - name: Generate compliance report
        run: |
          echo "## Security Compliance Report" > compliance-report.md
          echo "Generated: $(date)" >> compliance-report.md
          echo "" >> compliance-report.md
          echo "### Vulnerabilities Found: ${{ needs.security-scan.result }}" >> compliance-report.md
          echo "### Backend Tests: ${{ needs.backend-test.result }}" >> compliance-report.md

      - name: Upload compliance report
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: compliance-report.md


