name: ci
on:
  pull_request:
  push:
jobs:
  guardrails:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: zephix-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: bash scripts/ci-guardrails.sh
