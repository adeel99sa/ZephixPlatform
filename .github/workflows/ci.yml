name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: zephix-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: zephix-frontend
      run: npm ci
      
    - name: Run linting
      working-directory: zephix-frontend
      run: npm run lint
      
    - name: Run tests with Vitest
      working-directory: zephix-frontend
      run: npm run test:run
      
    - name: Run test coverage
      working-directory: zephix-frontend
      run: npm run test:coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        directory: zephix-frontend/coverage
        flags: frontend
        name: frontend-coverage

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: zephix-backend/package-lock.json
        
    - name: Install dependencies
      working-directory: zephix-backend
      run: npm ci
      
    - name: Run linting
      working-directory: zephix-backend
      run: npm run lint
      
    - name: Run tests
      working-directory: zephix-backend
      run: npm run test
      
    - name: Run e2e tests
      working-directory: zephix-backend
      run: npm run test:e2e

  cypress:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: zephix-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: zephix-frontend
      run: npm ci
      
    - name: Install Cypress
      working-directory: zephix-frontend
      run: npx cypress install
      
    - name: Run Cypress tests
      working-directory: zephix-frontend
      run: npm run cypress:run
      env:
        CI: true

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: zephix-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: zephix-frontend
      run: npm ci
      
    - name: Build application
      working-directory: zephix-frontend
      run: npm run build
      
    - name: Run accessibility tests
      working-directory: zephix-frontend
      run: npm run test:run -- --reporter=verbose --run

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, test-backend, cypress, accessibility]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: zephix-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: zephix-frontend
      run: npm ci
      
    - name: Build frontend
      working-directory: zephix-frontend
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: zephix-frontend/dist
        retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: zephix-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: zephix-frontend
      run: npm ci
      
    - name: Run security audit
      working-directory: zephix-frontend
      run: npm audit --audit-level=moderate
      
    - name: Run security audit for backend
      working-directory: zephix-backend
      run: npm audit --audit-level=moderate
