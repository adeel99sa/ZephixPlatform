# Zephix Railway Configuration
# This file configures the deployment settings for Railway

[build]
builder = "nixpacks"

# Global deployment settings
[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Global environment variables
[variables]
NODE_ENV = "production"
RAILWAY_STATIC_URL = "https://zephix-frontend-production.up.railway.app"
RAILWAY_BACKEND_URL = "https://zephix-backend-production.up.railway.app"
