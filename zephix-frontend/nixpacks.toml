# Zephix Frontend - Nixpacks Configuration
# Explicit build configuration to prevent Docker detection

[phases.setup]
nixPkgs = ["nodejs_20", "yarn"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run preview"

[variables]
NODE_ENV = "production"
PORT = "3000"

# Force nixpacks usage
BUILDER = "nixpacks"
RAILWAY_BUILDER = "nixpacks"
USE_NIXPACKS = "true"
DISABLE_DOCKER = "true"
FORCE_NIXPACKS = "true"
