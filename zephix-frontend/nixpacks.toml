# Zephix Frontend - Nixpacks Configuration
# React TypeScript Application Build Configuration
# 
# @author Zephix Development Team
# @version 2.1.0

[providers]
node = "18"

[variables]
NODE_VERSION = "18"
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"
