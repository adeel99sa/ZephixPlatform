# nixpacks.toml - v1.1 - Corrected Configuration for Project Zephix Frontend

# Define the providers to use. The correct provider name is "node".
# This prevents Nixpacks from automatically adding the "caddy" provider.
providers = ["node"]

[phases.build]
# The standard command to build the React application.
cmd = "npm run build"

[start]
# The command to start the application in production using the Vite preview server.
cmd = "npm run preview -- --host 0.0.0.0"
