# Force nixpacks usage - override Docker detection
[phases.setup]
nixPkgs = ["nodejs_20", "yarn"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"

# Explicitly disable Docker
[phases.setup.variables]
DISABLE_DOCKER = "true"
FORCE_NIXPACKS = "true"
